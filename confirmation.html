<!DOCTYPE html>
<html>
<head>
	<title>Order Confirmed</title>
	<link rel="stylesheet" type="text/css" href="style4.css">
</head>
<body>
	<header class="header">
		<h1>Order Confirmed</h1>
	</header>

	<div class="confirmation">
		<img src="instagram-tick.png" alt="Confirmation Tick" class="tick">
		<h2>Thank You For Your Order!</h2>
		<p>Your order has been confirmed. Please find the bill below.</p>
	</div>

    <div class="bill">
        <h2>Bill</h2>
        <table>
          <tr>
            <th>Dish</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
          <tr>
            <td>Rajma Rice</td>
            <td>&#8377;50</td>
            <td>1</td>
            <td>&#8377;50</td>
          </tr>
          <tr>
            <td>Chole Bhature</td>
            <td>&#8377;60</td>
            <td>1</td>
            <td>&#8377;60</td>
          </tr>
          <tr>
            <td>Extra Bhatura</td>
            <td>&#8377;20</td>
            <td>1</td>
            <td>&#8377;20</td>
          </tr>
          <tr>
            <td colspan="3">Subtotal:</td>
            <td>&#8377;130</td>
          </tr>
          <tr>
            <td colspan="3">Tax (10%):</td>
            <td>&#8377;13</td>
          </tr>
          <tr>
            <td colspan="3">Total:</td>
            <td>&#8377;143</td>
          </tr>
        </table>
      </div>
      

	<footer class="footer">
		<p>&copy; 2023 Yum Hub</p>
	</footer>
  <div id="blob"></div>
    <div id="blur"></div>
          
    <script>
    const blob = document.getElementById("blob");
    
    window.onpointermove = event => { 
      const { clientX, clientY } = event;
      
      blob.animate({
        left: `${clientX}px`,
        top: `${clientY}px`
      }, { duration: 0, fill: "forwards" });
    }
    </script>

</body>
</html>
